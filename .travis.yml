language: minimal
services:
- docker
dist: bionic
env:
  matrix:
  - DOCKER_TAG=${TRAVIS_COMMIT::8}
  global:
    secure: 

stages:
- docker build
- test
- name: deploy
  if: branch = master
jobs:
  include:
  - stage: docker build
    script:
    - docker build --build-arg bazel_jobs=2 -m 5g -t cnapun/inference-server:${DOCKER_TAG} -f docker/Dockerfile .
    - docker save -o server.tar cnapun/inference-server:${DOCKER_TAG}
    workspaces:
      create:
        name: docker-tar
        paths:
          - server.tar
  - stage: test
    script:
    - echo "not running tests yet"
  - stage: docker push
    workspaces:
      use: docker-tar
    script:
    - docker load -i server.tar
    - docker tag cnapun/inference-server:${DOCKER_TAG} cnapun/inference-server:latest
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker push cnapun/inference-server
